#jpa
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#datasource
spring.datasource.continue-on-error=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

spring.flyway.enabled=false
#needed for heroku workaround
server.ssl.enabled=false

#logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.cache=DEBUG
logging.level.org.springframework.web=ERROR
logging.level.homefinance=DEBUG
logging.file=logs/application-logs.log

spring.thymeleaf.cache=false
spring.main.allow-bean-definition-overriding=true

db.username=root
db.password=root

#embedded postgresql config
embedded-pg.directory=target/embedded-pg

zonky.test.database.postgres.client.properties.sslmode=disable
