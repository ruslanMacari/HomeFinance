<body>
<header class="header--operator">
  <div th:insert="fragments/header"/>
</header>
<section id="wrapper">
  <section id="cr-id-widget">
    <div class="bg-overlay">
      <div class="random-bg"></div>
    </div>

    <div>
      <div class="s_60"></div>
      <div class="s_60"></div>
    </div>

    <div class="gridContainer">
      <form class="search-bar" onSubmit="return false;">

        <div class="search-bar__field input-wrapper" id="msisdn">
          <input maxlength="8" th:placeholder="#{word.dashboard.search-placeholder}" type="text" id="msisdn-value">
        </div>

        <div class="select select--search-bar" id="search-criteria-selector">
          <div class="option--selected" data-option="MSISDN" th:text="#{word.dashboard.msisdn}"/>
          <div class="options">
            <div class="option txt-m-size" data-option="MSISDN" th:text="#{word.dashboard.msisdn}"/>
            <div class="option txt-m-size" data-option="Full name, birth date"
                 hidden="true" th:text="#{word.dashboard.full-name-and-birthday}"/>
            <div class="option txt-m-size" data-option="idnp/IDNO"
                 hidden="true" th:text="#{word.dashboard.idnp-idno}"/>
          </div>
        </div>

        <div class="search-bar__icon" cr-id__notification data-active="true"
             id="search-button">
        </div>

      </form>

      <div class="cr-id__notification" data-show="false">

        <div class="notification__half" id="customer-not-found-or-corporate">

        </div>

        <div class="notification__half notification__half--f-grow">
          <div class="strong txt-xxl-size" th:text="#{word.dashboard.new-customer}"/>
          <p th:text="#{message.dashboard.select-subscription}"/>

          <div class="notification__sub-selector">
            <div class="select s-size" id="subscription-selector">
              <div class="option--selected" data-option="fixed"
                   th:text="#{word.dashboard.services-fixed}"/>
              <div class="options">
                <div class="option" data-option="fixed" th:text="#{word.dashboard.services-fixed}"/>
                <div class="option" data-option="voice" th:text="#{word.dashboard.services-voice}"/>
                <div class="option" data-option="mobile"
                     th:text="#{word.dashboard.services-mobile}"/>
              </div>
            </div>
          </div>
          &nbsp;&nbsp;
          <button class="cta s-size" onclick="window.open('#', '_self')"
                  th:text="#{word.dashboard.add-subscription}"/>
        </div>
      </div>


    </div>


    <div class="s_60"></div>
  </section>

  <div class="s_40"></div>
  <section class="w-cards">
    <div class="gridContainer">
      <div class="w-cards__wrapper">

        <div class="card" onClick="window.open('#')">
          <div class="card__icon">

                  fill="#fff">
              </path>
            </svg>
          </div>
          <div class="card__caption" th:text="#{word.dashboard.my-orders}"/>
        </div>

          <div class="card__caption" th:text="#{word.dashboard.stock-availability}"/>

    </div>
  </section>
  <div class="s_40"></div>
</section>
<div id="passwordExpiresSoon" th:if="${daysUntilPwdExpires} and ${session.displayPwdNotification}">
  <div class="global-alert show global-alert--warn" id="password-expire-alert">
    <div class="gridContainer">
      <div class="global-alert__body">
        <a th:if="${daysUntilPwdExpires==1}"
           th:text=
               "#{message.dashboard.pwd-will-expire-today} + '&nbsp;'"></a>
        <a th:text="#{message.dashboard.pwd-will-expire(${daysUntilPwdExpires},#{word.dashboard.days})} + '&nbsp;'"
           th:unless="${daysUntilPwdExpires==1}"></a>
        <a th:href="@{https://pwd.orange.md}"><u
            th:text="#{message.dashboard.pwd-will-expire-button}"></u></a>
        <div class="global-alert__close"
             onclick="hideAlertMessage('password-expire-alert')"/>
      </div>
    </div>
  </div>
</div>

<script defer th:src="@{../assets/js/jquery-3.3.1.min.js}"></script>

<script defer th:src="@{../assets/vendor/common/js/session-management.js}"></script>

<script defer th:src="@{../assets/js/jStorage.js}"></script>

<script defer th:src="@{../assets/js/app.js}"></script>

<script defer th:src="@{../assets/vendor/customer-profile/js/dashboard.js}"></script>

<script defer th:src="@{../assets/vendor/common/js/common-actions.js}"></script>

</body>

</html>
