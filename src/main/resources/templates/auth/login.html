<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/header(title='login')"/>

<h1 class="box-header__title">Home Finance</h1>
<div class="form">
  <div class="form__wrapper">
    <form method="post" th:object="${user}" th:action="@{/login}">
      <div class="form__input-group">
        <label class="form__label" th:for="username" th:text="#{user.name} + ':'"></label>
        <input class="form__text" type="text" list="usersList"
               th:id="username" th:name="username" autocomplete="off"/>
        <datalist id="usersList">
          <th:each items="${listUsers}" var="user">
            <option th:text="${user.name}"></option>
          </th:each>
        </datalist>
      </div>
      <div class="form__input-group">
        <label class="form__label" for="password" th:text="#{user.password} + ':'"></label>
        <input class="form__text" id="password" type="password" name="password"/>
        <div class="form__error" th:if="${param.error}" th:text="#{login.error}"></div>
      </div>
      <div class="input-group">
        <label class="form__label" for="remember-me" th:text="#{login.remember-me}">
        </label>
        <input class="form__checkbox" id="remember-me" name="remember-me" type="checkbox" />
      </div>
      <footer>
        <input class="form__submit" type="submit" th:value="#{login}"/>
      </footer>
    </form>
    <a class="button button_wide" th:href="@{/login/registration}" th:text="#{login.registration}"></a>
  </div>
</div>
<th:block th:insert="fragments/footer"/>
</html>
