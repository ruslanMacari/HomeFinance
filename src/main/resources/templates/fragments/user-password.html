<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div class="form__input-group">
    <label class="form__label" th:for="password" th:text="#{user.password} + ':'"></label>
    <input type="password" th:name="password" th:id="password" class="form__text"/>
    <div>
        <div class="form__error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
</div>
